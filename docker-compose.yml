services:
  # Localstack - Mock AWS S3 for testing
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./localstack-data:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Initialize S3 bucket with sample data
  init-s3:
    image: amazon/aws-cli:latest
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    entrypoint: /bin/sh
    command:
      - -c
      - |
        # Wait for localstack
        sleep 5
        # Create bucket
        aws --endpoint-url=http://localstack:4566 s3 mb s3://test-bucket || true
        # Create sample structure
        aws --endpoint-url=http://localstack:4566 s3api put-object --bucket test-bucket --key photos/ || true
        aws --endpoint-url=http://localstack:4566 s3api put-object --bucket test-bucket --key documents/ || true
        echo "S3 bucket initialized"

  # Rclone daemon
  rclone:
    image: rclone/rclone:latest
    depends_on:
      localstack:
        condition: service_healthy
    ports:
      - "5572:5572"
    volumes:
      - "./rclone.conf:/config/rclone/rclone.conf:ro"
      - "./test-data:/data"
    command: >
      rcd
      --rc-web-gui
      --rc-web-gui-no-open-browser
      --rc-addr :5572
      --rc-user admin
      --rc-pass password
      --rc-allow-origin "*"
    environment:
      - RCLONE_CONFIG=/config/rclone/rclone.conf

  # Rclone WebUI (this project)
  webui:
    build: .
    ports:
      - "3000:80"
    depends_on:
      - rclone
    environment:
      - RCLONE_URL=http://rclone:5572

networks:
  default:
    name: rclone-network
