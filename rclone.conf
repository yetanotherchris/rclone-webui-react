# Rclone configuration for testing with LocalStack S3
[local]
type = local

[s3-local]
type = s3
provider = AWS
env_auth = false
access_key_id = test
secret_access_key = test
region = us-east-1
endpoint = http://localstack:4566
acl = private
# Force path style for localstack compatibility
force_path_style = true
